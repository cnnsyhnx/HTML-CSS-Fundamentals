<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Examples</title>
    <style>
        p {
            color:blueviolet;
        }  /*ekranın genişliği 800 pixelin altına düşerse paragrafın rengi yeşile dönecek */
          /* farklı ekran boyutlarına uyum için gerekli bir özellik*/
        @media only screen and (max-width: 800px) {
            p {
                color:green;

            }
        }

    </style>





</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum, corrupti.
    </p>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora a rerum veritatis sint recusandae at? Deserunt tempore saepe incidunt voluptates.
    </p>
</body>
</html>
